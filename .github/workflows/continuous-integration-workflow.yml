name: Continuous integration
on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
          components: rustfmt, clippy
      - name: Cargo build
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --target ${{ matrix.target }}
      - name: Cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: List files
        run: ls -al target && ls -al target/${{ matrix.target }} && ls -al target/${{ matrix.target }}/release
      - name: Compress artifact
        run: tar czf namecheap-ddns.tar.gz target/${{ matrix.target }}/release/namecheap-ddns
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: namecheap-ddns-${{ github.ref }}-${{ matrix.target }}.tar.gz
          path: namecheap-ddns.tar.gz
